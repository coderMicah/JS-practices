<!-- Here is a sample html file with a submit button.
 Write a JavaScript function to get the value of the href, hreflang, rel, target, and 
 type attributes of the specified link.  -->

<!DOCTYPE html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>attributes</title>
    </head>

    <body>
        <p>
            <a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" 
            href="https://www.w3resource.com/">w3resource</a>
        </p>

        <button onclick="getAttributes()">
            Click here to get  attributes value
        </button>
    </body>
    <script>

        let arr = []
        function getAttributes()
        {
            const link = document.getElementById('w3r')
            
            for(let i = 0 ; i < link.attributes.length ; i++)
            {
                arr.push(link.attributes[i].nodeValue)
            }

            for(let i = 0 ; i < 10 ; i++)
            {
                console.log(arr[i])
            }
        }

    </script>
</html>
