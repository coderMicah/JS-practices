<!-- Write a JavaScript program to set the background color of a paragraph.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Background Color</title>
</head>
<body>
    <div id="p1">
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit.
            Error amet pariatur expedita ea cupiditate aut repellat sapiente neque.
            Itaque ducimus ullam beatae perspiciatis dolorum 
            id adipisci exercitationem nisi saepe necessitatibus.
       </p>
    </div>
    
</body>

<script>
    const val = document.querySelector('#p1')
    val.style.color = 'red'
</script>
</html>
